    <!-- Header -->
    <header>
        <div class="container">
            <img src="images/logo.jpg" alt="Blood Donation App Logo" class="logo">
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link text-white">About</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link text-white" class="active">Contact</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link text-white">Login</a></li>
                    <li class="nav-item"><a href="register.html" class="nav-link text-white">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-details">
                <div class="contact-item">
                    <h3>balupower009@gmail.com</h3>
                    <p>support@blooddonationapp.org</p>
                </div>
                <div class="contact-item">
                    <h3>Phone</h3>
                    <p>+91 8978238089</p>
                </div>
                <div class="contact-item">
                    <h3>Address</h3>
                    <p>2-22, vasavi complex, gachibowli, hyd - 500032</p>
                </div>
            </div>

            <!-- Contact Form -->
            <form action="php/contact.php" method="POST" class="contact-form">
                <h3>Send Us a Message</h3>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Blood Donation App. All rights reserved.</p>
        </div>
    </footer>
</body>
