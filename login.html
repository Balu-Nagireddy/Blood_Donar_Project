<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blood Donation App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-danger text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="images/logo.jpg" alt="Blood Donation App Logo" class="logo">
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link text-white">About</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link text-white">Contact</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link text-white" class="active">Login</a></li>
                    <li class="nav-item"><a href="register.html" class="nav-link text-white">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Form -->
    <section class="container py-5">
        <h2 class="text-center mb-4">Login to Your Account</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="php/login.php" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-danger btn-block">Login</button>
                </form>
                <p class="text-center mt-3">Don't have an account? <a href="register.html">Register here</a>.</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Blood Donation App. All rights reserved.</p>
    </footer>
</body>
</html>
